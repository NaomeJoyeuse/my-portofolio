<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="authsytlyes.css">
    <style>
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .message.success {
            background-color: #4caf50; 
        }
        .message.error {
            background-color: #f44336; 
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <img src="images/image1.png" alt="Header Image">
        </header>
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <div id="message" class="message"></div> 
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const messageContainer = document.getElementById('message');

            form.addEventListener('submit', async (event) => {
                event.preventDefault(); 

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('https://blogs-backend-backup.onrender.com/api/user/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const result = await response.json();
                    console.log('User Role:', result);
                    if (response.ok) {
                        messageContainer.textContent = result.message; 
                        messageContainer.className = 'message success'; 

                        localStorage.setItem('authToken', result.token);  
                        localStorage.setItem('role', result.role);
                        // Log the rol
                       setTimeout(() => {
                       
                            window.location.href = result.role === 'admin' ? 'admin.html' : 'index.html'; 
                        }, 10); 
                    } else {
                        messageContainer.textContent = `Error: ${result.message}`; 
                        messageContainer.className = 'message error'; 
                    }
                } catch (error) {
                    messageContainer.textContent = 'An unexpected error occurred. Please try again.';
                    messageContainer.className = 'message error'; 
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .nav-link {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .nav-link .bi {
            margin-right: 10px;
        }
        .form-container {
            align-items: center;
            border: 2px solid blue;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            width: 70%;
          
            margin: auto;
        }
     

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-auto bg-light sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                    <a href="/" class="d-block p-3 link-dark text-decoration-none" title="Bootstrap" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                        <span>ADMIN</span></i>
                    </a>
                    <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="nav-item">
                            <a href="#" class="nav-link py-3 px-2" title="Overview" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Overview">
                                <i class="bi-house fs-1"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link py-3 px-2" title="Create Blog" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Create Blog">
                                <i class="bi-pencil-square fs-1"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link py-3 px-2" title="View All Blogs" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="View All Blogs">
                                <i class="bi-collection fs-1"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link py-3 px-2" title="Manage Projects" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Manage Projects">
                                <i class="bi-folder fs-1"></i>
                            </a>
                        </li>
                    </ul>
                   
                </div>
            </div>
            <div class="col-sm p-3 min-vh-100">
                <div class="form-container">
                    <h2>Create Blog</h2>
                    <form class="form">
                        <div class="mb-3">
                            <label for="blogTitle" class="form-label">Blog Title</label>
                            <input type="text" class="form-control" id="blogTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="uploadImage" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="uploadImage" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="table-container">
                    <h2>Blog List</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Description</th>
                                <th scope="col">Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Sample Blog Title 1</td>
                                <td>Author 1</td>
                                <td>Description for blog 1</td>
                                <td>Image 1</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Sample Blog Title 2</td>
                                <td>Author 2</td>
                                <td>Description for blog 2</td>
                                <td>Image 2</td>
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

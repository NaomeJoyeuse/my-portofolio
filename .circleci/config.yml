version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:16.20

jobs:
  install_dependencies:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            cd blogs-backend
            rm -rf node_modules
            npm install

  run_tests:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Change to Backend Directory
          command: cd blogs-backend
      - run:
          name: Run Tests and Generate Coverage Report
          command: |
            cd blogs-backend
            npm test -- --coverage
      - run:
          name: Upload Coverage to Coveralls
          command: |
            cd blogs-backend
            npx coveralls < coverage/lcov.info

workflows:
  version: 2
  build_and_test:
    jobs:
      - install_dependencies
      - run_tests:
          requires:
            - install_dependencies
